<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="flipkart.css">
</head>
<body>

    <header>
        <div class="hero_banner">
            <div class="fliplogo">
                <div class="logo">
                    <img src="flipkart-plus_8d85f4.png" alt="" class="flipkart1">
                </div>
                    <h5 class="explore">Explore <span class="plus2">plus <img src="plus_aef861.png" alt="" class="plus1"></span></h5>
                </div>
                
                <div class="nav-searchbar">
                    <input  class="search-space" placeholder="Search flipkart">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="loginbttn">
                    <input type="submit" value="Login" class="bttn">
                </div>

                <h5 class="seller">Become a Seller</h5>

            <div class="more">
                <h5 class="moreservices">More</h5>
                <i class="fa-solid fa-caret-down" style="color: #ffffff;" id="drop"></i>
                
            </div>


            <div class="cart border">
                <i class="fa-brands fa-opencart" style="color: #ffffff;"></i>
                <p class="ecart">Cart</p>
            </div>
        </div>
    </header>

    <div class="productbar">
        <div class="grocery">
            <img src="grocer.webp" alt="">
        <a href="">Grocery</a>
        </div>
        <div class="mobile">
            <img src="mobile.webp" alt="">
            <a href="">Mobile</a>
        </div>
        <div class="fashion">
            <img src="fashion.webp" alt="">
            <a href="">Fashion</a>
        </div>
        <div class="electronic">
            <img src="electronic.jfif" alt="">
            <a href="">Electronic</a>
        </div>
        <div class="furniture">
            <img src="furniture.webp" alt="">
            <a href="">Home Furniture</a>
        </div>
        <div class="appliances">
            <img src="appliances.jpg" alt="">
            <a href="">Appliances</a>
        </div>
        <div class="travel">
            <img src="travel.png" alt="">
            <a href="">Travel</a>
        </div>
        <div class="toys">
            <img src="toys.jpg" alt="">
            <a href="">Toys</a>
        </div>
        <div class="twowheeler">
            <img src="two wheeler.avif" alt="">
            <a href="">Two Wheeler</a>
        </div>
    </div>
    






    <script src="flipkart.js"></script>
</body>
</html>
